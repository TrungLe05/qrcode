<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/templates/Assets/Styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">

    <div class="box-left">
        <h4>Thanh toán bằng QR Code</h4>
        <div class="img-qrcode">
            <img src="/templates/Assets/Images/1000_F_529715063_RiB20Skm9T4qYoltG6VHkgLenfnP09Jl.jpg" alt="">
        </div>
        <div class="cost">
            <p>48.500VND</p>
        </div>
    </div>
    <div class="box-right">
        <h4>Thanh toán qua ngân hàng BIDV</h4>
        <div class="box-option">
            <ul>
                <li>
                    <p>Sử dụng thẻ</p>
                </li>
                <li>
                    <p>Tài khoản</p>
                </li>
                <li>
                    <p>Tên đăng nhập</p>
                </li>
            </ul>
        </div>
        <div class="box-information">
            <div class="card-number">
                <i class="fa-solid fa-wallet card-number__css"></i>
                <label>
                    <input class="card-number__input" type="text" name="card-number" placeholder="Số thẻ">
                </label>
            </div>
            <div class="cardholder-name">
                <i class="fa-solid fa-address-card cardholder-name__css"></i>
                <label>
                    <input class="cardholder-name__input" type="text" name="cardholder-name" placeholder="Tên chủ thẻ">
                </label>
            </div>
            <p>Điều kiện sử dụng dịch vụ <span><a href="#"><i class="fa-solid fa-question blue"></i></a></span></p>
            <div class="button-authenticate">
                <button class="authenticate">
                    XÁC THỰC
                </button>
            </div>
            <p class="Or">Hoặc</p>
            <div class="button-cancel">
                <button class="cancel">HỦY</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
